<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="form.css" type="text/css" rel="stylesheet"></link>
    <title>Form</title>
</head>
<body>
    <form method="POST">
        <table>
        <tr>
             <td>Name:</td>
             <td><input type="text" name="username" ></td> 
        </tr> 
        <tr>
             <td>Father Name:</td>
             <td> <input type="text" name="fathername"></td>
        </tr> 
        <tr>
             <td>Religion:</td>
             <td> <input type="text" name="religion" ></td>
        </tr>
        <tr>
             <td>Gender: </td> 
            <td> <input type="radio"  name="genderselect" value="Male"> Male
            <input type="radio"  name="genderselect" value="Female"> Female </td>
        </tr>
        <tr>
            <td> Date of Birth: </td>
            <td> <input type="date" name="DOB" </td>
        </tr>
        <tr>      
            <td>Email: </td>
            <td> <input type="email" name="email" > </td> </tr> <br>
            <tr>
                <td> Postal Adress:</td>
                <span class="styletextarea">
                <td><textarea  name="address" cols="100" rows="3"> </textarea></span></td><br>
        <tr>
            <td>Phone No.(Mobile):</td>
            <td> <input type="number" name="number" </td>
        </tr>

        <tr>
            <td> Highest level of Education: </td>
            <td> <select name="degree" size="1" >
            <option value="" disabled selected> select</option>    
            <option value="PHD" >PHD</option>
            <option value="MS/MPhil" >MS/MPhil</option>
            <option value="BS(Hons)" >BS(Hons)</option>
            <option value="BCS/BIT" >BCS/BIT</option>
            <option value="Intermediate" >Intermediate</option>
            <option value="Metriculation" >Metriculation</option>
        </select> </td> <br>
        <tr>
            <td> If Other: (please specify)</td>
            <td><span class="styletextarea>">
                <textarea class="stylingtextarea" name="otheredu" cols="20"
                     rows="3" ></textarea></span> </td><br>
        <tr>
            <td>Attach your CV</td>
            <td><input type="file" name="user-file">
                <input type="submit" value="upload"> </td>
        </tr>
        <br>
        <br>
        <tr>
            <td></td>
            <td><button>Submit</button> </td>
        </tr>    

        </table>   
    </form>

</body>
</html>
